<html>
	<head>

    		<title>Percobaan 6 (Bullets dan Numbering)</title>
	</head>
	
<body>


Daftar menggunakan Numbering

    <ul type="circle">

        <li>Sunday</li>

        <li>Monday</li>

        <li>Tuesday</li>

    </ul>

Daftar menggunakan Numbering (angka)

    <ol type="1">

        <li>Sunday</li>

        <li>Monday</li>

        <li>Tuesday</li>

    </ol>

Daftar meggunakan Numbering(huruf)

    <ol type="a">

        <li>Sunday</li>

        <li>Monday</li>

        <li>Tuesday</li>

    </ol>

Daftar menggunakan Numbering(huruf romawi)

    <ol type="I">

        <li>Sunday</li>

        <li>Monday</li>

        <li>Tuesday</li>

    </ol>

</body>

</html>
